{%extends "base.html"%}
{%block content%}
<header><h1>Create Store</h1></header>
<section class="create-alert-form">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Lewis"/>
        </div>
        <div class="form-group">
            <label for="url_prefix">URL Prefix</label>
            <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..." aria-describedby="urlPrefixHelp"/>
            <small id="urlPrefixHelp" class="from-text text-muted">
                What URL will all it`s items start with?
            </small>
        </div>

        <div class="form-group">
            <label for="tag_name">HTML tag</label>
            <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder='span'
                   aria-describedby="tagNameHelp"/>
            <small class="form-text text-muted" id="tagNameHelp">
                What HTML tag contains the price?
            </small>
        </div>

        <div class="form-group">
            <label for="query">HTML query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder='{"class":"price price--large"}'
                   aria-describedby="queryHelp"/>

            <small class="form-text text-muted" id="queryHelp">
                What HTML query tag contains the price?
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</section>
{%endblock%}
